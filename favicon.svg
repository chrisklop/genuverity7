<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#050a14"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)" stroke="#3b82f6" stroke-width="1" stroke-opacity="0.4"/>
  <!-- Blue accent arc -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#3b82f6" stroke-width="2" stroke-opacity="0.3" stroke-dasharray="15 70"/>
  <!-- White G letter -->
  <text x="16" y="22" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="300" fill="#ffffff" filter="url(#glow)">G</text>
</svg>
