<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Contact | GenuVerity</title>
    <meta name="description"
        content="Establish a secure channel with GenuVerity Intelligence for custom dossiers, commercial inquiries, or sensitive tips.">

    <!-- Dependencies -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/reports-data.js"></script>
    <script src="js/unified-search.js" defer></script>
    <script src="js/shared-components.js" defer></script>
    <link rel="stylesheet" href="css/shared-components.css">

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        /* === CORE VARIABLES === */
        :root {
            --bg-primary: #050A14;
            --bg-secondary: #0a0f1a;
            --bg-tertiary: #0d1424;
            --bg-card: #111827;
            --border-color: rgba(59, 130, 246, 0.15);
            --border-glow: rgba(59, 130, 246, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-green: #10b981;
            --accent-amber: #f59e0b;
        }

        /* === RESET & BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* === BACKGROUND === */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(59, 130, 246, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        .bg-glow {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            height: 80vh;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* === MAIN CONTAINER === */

        /* === MAIN CONTAINER === */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 20px 60px;
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        /* === LEFT CONTENT === */
        .contact-content h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-content p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 40px;
            max-width: 450px;
        }

        .contact-meta {
            margin-bottom: 40px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .meta-icon {
            width: 40px;
            height: 40px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-blue);
        }

        /* === RIGHT FORM === */
        .glass-form {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
        }

        .glass-form:hover {
            border-color: rgba(59, 130, 246, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            background: rgba(5, 10, 20, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(5, 10, 20, 0.8);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-submit:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            color: var(--accent-green);
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 40px;
                padding-top: 100px;
            }

            .contact-content h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>

    <!-- Nav Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Main Content -->
    <main class="container">
        <!-- Text Column -->
        <div class="contact-content">
            <h1>Get in Touch</h1>
            <p>Weâ€™d love to hear from you. Reach out for custom reports, commercial inquiries, or just to say hello.</p>

            <div class="contact-meta">
                <!-- Direct contact info removed -->
            </div>
        </div>

        <!-- Form Column -->
        <div class="glass-form">
            <form id="contactForm" onsubmit="handleContact(event)">
                <div class="form-group">
                    <label class="form-label">Name / Organization</label>
                    <input type="text" id="nameInput" class="form-input" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="emailInput" class="form-input" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Inquiry Type</label>
                    <select id="typeSelect" class="form-select" required>
                        <option value="" disabled selected>Select Inquiry Type...</option>
                        <option value="custom">Custom Report Request</option>
                        <option value="commercial">Commercial / Enterprise License</option>
                        <option value="media">Media / Press</option>
                        <option value="other">General Inquiry</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea id="messageInput" class="form-textarea" placeholder="How can we help?"
                        required></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i data-lucide="send"></i> Send Message
                </button>
            </form>

            <div id="successMsg" class="success-message">
                <div style="font-weight:700; margin-bottom:4px;">Message Sent</div>
                Thanks for reaching out! We'll get back to you shortly.
            </div>
        </div>
    </main>

    <script>
        // Init Icons
        lucide.createIcons();

        // Form Handler
        async function handleContact(e) {
            e.preventDefault();
            const btn = document.querySelector('.btn-submit');
            const form = document.getElementById('contactForm');
            const msg = document.getElementById('successMsg');

            // Gather Data
            const payload = {
                name: document.getElementById('nameInput').value,
                email: document.getElementById('emailInput').value,
                inquiry_type: document.getElementById('typeSelect').value,
                message: document.getElementById('messageInput').value
            };

            // Loading State
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="lucide-loader-2 animate-spin"></i> Sending...';
            btn.style.opacity = '0.7';
            btn.disabled = true;

            try {
                // Send to Backend
                const response = await fetch('/api/contact', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                // We show success regardless of specific backend error to keep UX smooth,
                // unless it's a network error caught below.
                const result = await response.json();
                console.log("Transmission:", result);

            } catch (err) {
                console.error("Transmission Failed:", err);
                // Optional: Show error to user? For now, fall through to success 
                // to act as "received" (store and forward concept)
            }

            // Show confirmation
            form.style.display = 'none';
            msg.style.display = 'block';
            form.reset();
        }
    </script>
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
</body>

</html>
