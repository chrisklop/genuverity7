<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenuVerity Monitor - Latest Reports</title>

    <!-- Dependencies -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/reports-data.js"></script>
    <script src="js/experiences-data.js"></script>
    <script src="js/shared-components.js" defer></script>
    <link rel="stylesheet" href="css/shared-components.css">

    <!-- Fonts (2-Font System: Crimson Pro + Inter) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #050A14;
            --bg-card: #111827;
            --bg-secondary: #0a0f1a;
            --border-color: rgba(59, 130, 246, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-amber: #f59e0b;
            --accent-red: #ef4444;
            --accent-green: #10b981;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Category Filter Tabs */
        .filter-tabs {
            background: rgba(10, 15, 26, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 0;
            position: sticky;
            top: 64px;
            z-index: 999;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filter-tabs::-webkit-scrollbar {
            display: none;
        }

        .tabs-container {
            display: flex;
            gap: 0;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .filter-tab {
            padding: 14px 20px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            background: transparent;
            border-left: none;
            border-right: none;
            border-top: none;
        }

        .filter-tab:hover {
            color: var(--text-primary);
            background: rgba(59, 130, 246, 0.05);
        }

        .filter-tab.active {
            color: var(--accent-blue);
            border-bottom-color: var(--accent-blue);
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 100px 20px 60px;
        }

        /* Featured Experience */
        .featured-experience {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(6, 182, 212, 0.1) 100%);
            border: 2px solid var(--accent-blue);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 40px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .featured-experience::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .featured-experience:hover::before {
            left: 100%;
        }

        .featured-experience:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(59, 130, 246, 0.3);
        }

        .experience-label {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid var(--accent-blue);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            color: var(--accent-blue);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .experience-title {
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .experience-subtitle {
            font-size: 16px;
            color: var(--accent-cyan);
            font-weight: 600;
            margin-bottom: 16px;
        }

        .experience-excerpt {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.7;
        }

        .experience-features {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .experience-feature {
            padding: 6px 12px;
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            border-radius: 6px;
            font-size: 12px;
            color: var(--accent-cyan);
            font-weight: 600;
        }

        /* Reports Section */
        .reports-section {
            margin-top: 40px;
        }

        .section-header {
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Crimson Pro', serif;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .section-subtitle {
            font-size: 15px;
            color: var(--text-muted);
        }

        /* Report Cards Grid - 3 Column Layout */
        .reports-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        /* Compact Vertical Report Card */
        .report-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .report-card:hover {
            border-color: var(--accent-cyan);
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(59, 130, 246, 0.25);
        }

        /* Chart Preview (Top) */
        .card-chart {
            width: 100%;
            height: 200px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        /* Chart containers */
        .chart-container {
            width: 100%;
            height: 100%;
            padding: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .chart-bars {
            display: flex;
            align-items: flex-end;
            gap: 8px;
            height: 100%;
            width: 100%;
        }

        .chart-bars .bar {
            flex: 1;
            border-radius: 4px 4px 0 0;
            transition: height 0.6s ease-out;
        }

        .chart-line {
            width: 100%;
            height: 100%;
        }

        .chart-line svg {
            width: 100%;
            height: 100%;
        }

        .chart-line path {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
        }

        .chart-line .area {
            stroke: none;
            opacity: 0.2;
        }

        .chart-donut {
            width: 120px;
            height: 120px;
            position: relative;
        }

        .chart-donut svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .chart-donut circle {
            fill: none;
            stroke-width: 12;
        }

        .chart-donut .donut-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .chart-network {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .chart-network .node {
            position: absolute;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .chart-network .line {
            position: absolute;
            height: 1px;
            transform-origin: left center;
            opacity: 0.3;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .chart-hbars {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            padding: 10px 0;
        }

        .chart-hbars .hbar-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-hbars .hbar-label {
            font-size: 0.65rem;
            color: var(--text-muted);
            width: 50px;
            text-align: right;
            flex-shrink: 0;
        }

        .chart-hbars .hbar {
            height: 16px;
            border-radius: 4px;
            transition: width 0.8s ease-out;
        }

        .chart-timeline {
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .chart-timeline .timeline-line {
            flex: 1;
            height: 3px;
            background: var(--border-color);
            position: relative;
        }

        .chart-timeline .timeline-point {
            position: absolute;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid var(--bg-card);
        }

        /* Card Content (Bottom) - Headline Only */
        .card-content {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100px;
        }

        .card-title {
            font-family: 'Crimson Pro', serif;
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.4;
            color: var(--text-primary);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Tag Colors */
        .tag-red {
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
        }

        .tag-amber {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .tag-green {
            background: rgba(16, 185, 129, 0.15);
            color: #10b981;
        }

        .tag-blue {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .tag-cyan {
            background: rgba(6, 182, 212, 0.15);
            color: #06b6d4;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .reports-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .reports-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding-top: 140px;
            }

            .filter-tabs {
                top: 64px;
            }

            .card-chart {
                height: 180px;
            }
        }
    </style>
</head>

<body>
    <!-- Shared Navbar -->
    <div id="navbar-placeholder" data-page-type="report"></div>

    <!-- Category Filter Tabs -->
    <div class="filter-tabs">
        <div class="tabs-container" id="filterTabs">
            <button class="filter-tab active" data-category="all">üî• All Reports</button>
            <button class="filter-tab" data-category="cat-disinfo">‚ö†Ô∏è Disinformation</button>
            <button class="filter-tab" data-category="cat-factcheck">‚úì Fact Checks</button>
            <button class="filter-tab" data-category="cat-health">üè• Health</button>
            <button class="filter-tab" data-category="cat-financial">üí∞ Economy</button>
            <button class="filter-tab" data-category="cat-cyber">üîê Cybersecurity</button>
            <button class="filter-tab" data-category="cat-military">üõ°Ô∏è Defense</button>
            <button class="filter-tab" data-category="cat-analysis">üìä Analysis</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Featured Experience -->
        <div id="featured-experience"></div>

        <!-- Reports Section -->
        <section class="reports-section">
            <div class="section-header">
                <h1 class="section-title">Latest Reports</h1>
                <p class="section-subtitle" id="reportCount">Loading...</p>
            </div>
            <div class="reports-grid" id="reportsGrid"></div>
        </section>
    </div>

    <!-- Shared Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Helper: Normalize data to 0-100 range
        function normalizeData(data, minHeight = 15, maxHeight = 95) {
            if (!data || data.length === 0) return data;
            const max = Math.max(...data);
            const min = Math.min(...data);
            if (max === min) return data.map(() => (minHeight + maxHeight) / 2);
            return data.map(v => minHeight + ((v - min) / (max - min)) * (maxHeight - minHeight));
        }

        // Chart Generators (from production index.html)
        function generateBarChart(color, data) {
            const rawBars = data || Array.from({ length: 10 }, () => Math.random() * 80 + 20);
            const bars = normalizeData(rawBars, 20, 95);
            return `<div class="chart-container"><div class="chart-bars">${bars.map(h =>
                `<div class="bar" style="height: ${h}%; background: ${color};"></div>`
            ).join('')}</div></div>`;
        }

        function generateLineChart(color, data) {
            const rawPoints = data || Array.from({ length: 8 }, (_, i) => 20 + Math.random() * 60);
            const pointsData = normalizeData(rawPoints, 15, 85);
            const step = 100 / (pointsData.length - 1);
            const points = pointsData.map((y, i) => ({ x: i * step, y }));
            const pathD = points.map((p, i) => `${i === 0 ? 'M' : 'L'} ${p.x} ${100 - p.y}`).join(' ');
            const areaD = pathD + ` L 100 100 L 0 100 Z`;
            return `<div class="chart-container"><div class="chart-line">
                <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path class="area" d="${areaD}" fill="${color}"/>
                    <path d="${pathD}" stroke="${color}"/>
                </svg>
            </div></div>`;
        }

        function generateDonutChart(percent, color) {
            const circumference = 2 * Math.PI * 45;
            const offset = circumference * (1 - percent / 100);
            return `<div class="chart-container" style="justify-content: center; align-items: center;">
                <div class="chart-donut">
                    <svg viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" stroke="var(--border-color)"/>
                        <circle cx="50" cy="50" r="45" stroke="${color}"
                            stroke-dasharray="${circumference}" stroke-dashoffset="${offset}"/>
                    </svg>
                    <span class="donut-label">${percent}%</span>
                </div>
            </div>`;
        }

        function generateNetworkChart(nodeColor, lineColor, data) {
            const count = (data && data.nodes) ? data.nodes : 12;
            const nodes = Array.from({ length: count }, () => ({
                x: 10 + Math.random() * 80,
                y: 10 + Math.random() * 80,
                size: 6 + Math.random() * 10
            }));
            const nodesHTML = nodes.map((n, i) =>
                `<div class="node" style="left: ${n.x}%; top: ${n.y}%; width: ${n.size}px; height: ${n.size}px; background: ${nodeColor}; animation-delay: ${i * 0.15}s;"></div>`
            ).join('');
            const linesHTML = nodes.slice(0, Math.floor(count / 2)).map((n, i) => {
                const target = nodes[(i + 3) % nodes.length];
                const dx = target.x - n.x;
                const dy = target.y - n.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                return `<div class="line" style="left: ${n.x}%; top: ${n.y}%; width: ${length}%; transform: rotate(${angle}deg); background: ${lineColor};"></div>`;
            }).join('');
            return `<div class="chart-container"><div class="chart-network">${linesHTML}${nodesHTML}</div></div>`;
        }

        function generateHBarChart(data, colors) {
            return `<div class="chart-container" style="align-items: center;"><div class="chart-hbars">${data.map((d, i) =>
                `<div class="hbar-row">
                    <span class="hbar-label">${d.label}</span>
                    <div class="hbar" style="width: ${d.value}%; background: ${colors[i % colors.length]};"></div>
                </div>`
            ).join('')}</div></div>`;
        }

        function generateTimelineChart(points, color) {
            return `<div class="chart-container" style="align-items: center;"><div class="chart-timeline">
                <div class="timeline-line">
                    ${points.map(p => `<div class="timeline-point" style="left: ${p}%; background: ${color};"></div>`).join('')}
                </div>
            </div></div>`;
        }

        // Generate chart HTML from report data
        function generateChart(report) {
            if (!report.chart) return generateBarChart('#3b82f6');

            const c = report.chart;
            if (c.type === 'hbar') return generateHBarChart(c.data, Array.isArray(c.color) ? c.color : [c.color, '#f59e0b', '#3b82f6', '#10b981']);
            if (c.type === 'timeline') return generateTimelineChart(c.data, c.color);
            if (c.type === 'bar') return generateBarChart(c.color, c.data);
            if (c.type === 'donut') return generateDonutChart(c.data, c.color);
            if (c.type === 'network') return generateNetworkChart(c.color, c.color, c.data);
            if (c.type === 'line') return generateLineChart(c.color, c.data);
            return generateBarChart('#3b82f6');
        }

        // Render featured experience
        function renderFeaturedExperience() {
            if (typeof EXPERIENCES_DATA === 'undefined' || EXPERIENCES_DATA.length === 0) return;

            const experience = EXPERIENCES_DATA[0];
            const featuresHTML = experience.features.map(feature =>
                `<span class="experience-feature">${feature}</span>`
            ).join('');

            document.getElementById('featured-experience').innerHTML = `
                <div onclick="window.location.href='${experience.slug}'">
                    <div class="experience-label">‚ú® Interactive Experience</div>
                    <h2 class="experience-title">${experience.title}</h2>
                    <p class="experience-subtitle">${experience.subtitle}</p>
                    <p class="experience-excerpt">${experience.excerpt}</p>
                    <div class="experience-features">${featuresHTML}</div>
                </div>
            `;
        }

        // Render reports
        let currentFilter = 'all';
        function renderReports(filter = 'all') {
            currentFilter = filter;
            let filtered = REPORTS_DATA;

            if (filter !== 'all') {
                filtered = REPORTS_DATA.filter(r => r.catClass === filter);
            }

            const grid = document.getElementById('reportsGrid');
            const count = document.getElementById('reportCount');

            count.textContent = `${filtered.length} ${filtered.length === 1 ? 'report' : 'reports'} ${filter !== 'all' ? `in ${filter.replace('cat-', '')} category` : 'total'}`;

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No reports in this category yet.</p></div>';
                return;
            }

            grid.innerHTML = filtered.map(report => {
                const chartHTML = generateChart(report);
                return `
                    <article class="report-card" onclick="window.location.href='${report.slug}'">
                        <div class="card-chart">
                            ${chartHTML}
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${report.title}</h3>
                        </div>
                    </article>
                `;
            }).join('');

            if (typeof lucide !== 'undefined') lucide.createIcons();
        }

        // Category filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderReports(tab.dataset.category);
            });
        });

        // Initialize when components are ready
        window.addEventListener('gv:componentsReady', () => {
            renderFeaturedExperience();
            renderReports();
            if (typeof lucide !== 'undefined') lucide.createIcons();
        });
    </script>
</body>

</html>
