    <!-- Dependencies -->

<body>
    <!-- Shared Navbar Placeholder -->
    <div id="navbar-placeholder" data-page-type="report"></div>

    <div class="container">
        <!-- REPORT HEADER -->
        <div class="report-meta">
            <span class="meta-tag">POLITICAL ANALYSIS</span>
            <span class="meta-tag red">FEDERAL WORKFORCE</span>
            <span class="meta-tag"><i data-lucide="clock"
                    style="width:12px; display:inline-block; vertical-align:middle;"></i> 22 MIN READ</span>
        </div>

        <h1 class="report-title">Project 2025 Military Orders</h1>
        <h2 class="report-subtitle">Secret Annexes, Schedule F Reclassification, and the Fate of 39,000 Federal Veterans
        </h2>

        <!-- MAIN LAYOUT GRID -->
        <div class="content-grid">
            <!-- SIDEBAR: SOURCES FIRST -->
            <aside class="sources-sidebar"><!-- Social Sharing Buttons -->
                <div class="share-section">
                    <h4 class="share-heading">Share this report</h4>
                    <div class="share-buttons">
                        <button onclick="shareToTwitter()" class="share-btn share-twitter">
                            <i data-lucide="twitter"></i> X
                        </button>
                        <button onclick="shareToFacebook()" class="share-btn share-facebook">
                            <i data-lucide="facebook"></i> Facebook
                        </button>
                        <button onclick="shareToLinkedIn()" class="share-btn share-linkedin">
                            <i data-lucide="linkedin"></i> LinkedIn
                        </button>
                        <button onclick="copyShareLink()" class="share-btn share-copy" id="copyLinkBtn">
                            <i data-lucide="link"></i> Copy Link
                        </button>
                    </div>
                </div>
                </article>
        </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Scroll-progress is now handled by shared-components.js
        // DO NOT add scroll listeners here - they will override shared components

        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                element.classList.remove('highlight');
                void element.offsetWidth; // trigger reflow
                element.classList.add('highlight');
            }
        }

        // Social Sharing Functions
        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }



        // CHART CONFIGURATIONS

        // Chart 1: Viral Volume Over Time (Line Chart)
        new Chart(document.getElementById('viralVolumeChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'General Project 2025',
                    data: [10, 15, 20, 40, 80, 100, 90, 70, 60, 50, 65, 85],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }, {
                    label: 'Military Orders Spike',
                    data: [0, 0, 2, 5, 5, 8, 12, 10, 8, 15, 60, 95],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#cbd5e1' }
                    },
                    title: {
                        display: false
                    },
                    watermark: {
                        text: "GenuVerity"
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#cbd5e1' },
                        title: {
                            display: true,
                            text: 'Search Volume (0-100)',
                            color: '#94a3b8'
                        }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });

        // Chart 2: Veteran Impact (Doughnut Chart)
        new Chart(document.getElementById('veteranImpactChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Veterans (39K)', 'Civilian Workforce (91K)'],
                datasets: [{
                    data: [30, 70],
                    backgroundColor: ['#ef4444', '#64748b'],
                    borderColor: '#050A14',
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: '#cbd5e1',
                            padding: 15,
                            font: { size: 13 }
                        }
                    },
                    title: {
                        display: false
                    },
                    watermark: {
                        text: "GenuVerity"
                    }
                }
            }
        });

        // Chart 3: Agency Veteran Concentration (Bar Chart)
        new Chart(document.getElementById('agencyVeteranChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['DoD Civilian', 'DHS', 'VA', 'Intelligence', 'Other Agencies'],
                datasets: [{
                    label: 'Veteran %',
                    data: [48, 42, 39, 35, 22],
                    backgroundColor: '#3b82f6',
                    borderColor: '#3b82f6',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                indexAxis: 'y',
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: false
                    },
                    watermark: {
                        text: "GenuVerity"
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 50,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: {
                            color: '#cbd5e1',
                            callback: function (value) {
                                return value + '%';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Percentage Veterans',
                            color: '#94a3b8'
                        }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });

        // Chart 4: Insurrection Act Invocations (Line Chart)
        new Chart(document.getElementById('insurrectionActChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['1800s', '1900-1920', '1921-1940', '1941-1960', '1961-1980', '1981-2000', '2001-2025'],
                datasets: [{
                    label: 'Invocations per Period',
                    data: [8, 10, 4, 3, 4, 1, 0],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: false
                    },
                    watermark: {
                        text: "GenuVerity"
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#cbd5e1' },
                        title: {
                            display: true,
                            text: 'Number of Invocations',
                            color: '#94a3b8'
                        }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });

        // Chart 5: Historical Damage Duration (Horizontal Bar Chart)
        new Chart(document.getElementById('historicalDamageChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Spoils System', 'McCarthyism', 'Saturday Night Massacre'],
                datasets: [{
                    label: 'Years to Recover',
                    data: [52, 25, 50],
                    backgroundColor: ['#ef4444', '#f59e0b', '#ef4444'],
                    borderColor: ['#ef4444', '#f59e0b', '#ef4444'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                indexAxis: 'y',
                plugins: {
                    legend: {
                        display: false
                    },
                    title: {
                        display: false
                    },
                    watermark: {
                        text: "GenuVerity"
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 60,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: {
                            color: '#cbd5e1',
                            callback: function (value) {
                                return value + ' yrs';
                            }
                        },
                        title: {
                            display: true,
                            text: 'Years',
                            color: '#94a3b8'
                        }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });
    </script>
</body>
