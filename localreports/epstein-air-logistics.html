        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }

    <script> // Init Lucide Icons
        window.addEventListener('gv:componentsReady', () => { lucide.createIcons(); });

        // Chart.js: Fleet Timeline
        const ctx = document.getElementById('fleetTimelineChart').getContext('2d');

        new Chart(ctx, {

            type: 'line',
            data: {

                labels: ['1995', '1998', '2001', '2004', '2007', '2012', '2016', '2019'],
                datasets: [{
                    label: 'Max Fleet Range (nm)',
                    data: [4220, 4220, 4220, 4220, 6750, 6750, 6750, 0], // Data: Gulfstream IV (4,220nm) -> G550 (6,750nm)
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#94a3b8' }
                    },
                    tooltip: {
                        theme: 'dark',
                        callbacks: {
                            label: function (context) {
                                const notes = {
                                    1995: 'Gulfstream IV Active',
                                    2001: 'Boeing 727 Added (High Cap, Low Range)',
                                    2007: 'Gulfstream G550 (N212JE) Acquired - Global Reach',
                                    2019: 'Fleet Seized by DOJ'
                                };
                                return [
                                    `Range: ${context.raw} nm`,
                                    notes[context.label] || ''
                                ];
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        display: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
