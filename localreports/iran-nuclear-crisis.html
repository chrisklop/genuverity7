<body>

        <!-- MAIN LAYOUT GRID -->
        <div class="content-grid">
            <!-- SIDEBAR: SOURCES FIRST -->
            <aside class="sources-sidebar"><!-- Social Sharing Buttons -->
                <div class="share-section">
                    <h4 class="share-heading">Share this report</h4>
                    <div class="share-buttons">
                        <button onclick="shareToTwitter()" class="share-btn share-twitter">

                        </button>

                        <button onclick="shareToLinkedIn()" class="share-btn share-linkedin">
                            <i data-lucide="linkedin"></i> LinkedIn

    <script>
        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                element.classList.remove('highlight');
                void element.offsetWidth;
                element.classList.add('highlight');
            }
        }

        // Social Sharing Functions
        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }


        // Chart 1: Enrichment Escalation Timeline
        new Chart(document.getElementById('enrichmentChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['2015', '2018', '2019', '2020', '2021', '2023', '2025'],
                datasets: [{
                    label: 'Enrichment Level (%)',
                    data: [3.67, 3.67, 4.5, 4.5, 60, 60, 60],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 3,
                    pointRadius: 5,
                    pointBackgroundColor: '#ef4444'
                }, {
                    label: 'JCPOA Limit',
                    data: [3.67, 3.67, 3.67, 3.67, 3.67, 3.67, 3.67],
                    borderColor: '#10b981',
                    borderDash: [5, 5],
                    fill: false,
                    tension: 0,
                    borderWidth: 2,
                    pointRadius: 0
                }, {
                    label: 'Weapons-Grade Threshold',
                    data: [90, 90, 90, 90, 90, 90, 90],
                    borderColor: '#f59e0b',
                    borderDash: [10, 5],
                    fill: false,
                    tension: 0,
                    borderWidth: 2,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#94a3b8', font: { size: 11 } }
                    }
                },
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b', callback: function (value) { return value + '%'; } }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 2: Stockpile Comparison
        new Chart(document.getElementById('stockpileChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['JCPOA Limit', 'Current 60%', 'Current 20%', 'Current <5%'],
                datasets: [{
                    label: 'Uranium (kg)',
                    data: [300, 400, 800, 5000],
                    backgroundColor: ['#10b981', '#ef4444', '#f59e0b', '#3b82f6'],
                    borderColor: ['#10b981', '#ef4444', '#f59e0b', '#3b82f6'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 3: Proxy Attacks Timeline
        new Chart(document.getElementById('proxyChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Oct 17-31', 'Nov 1-15', 'Nov 16-30', 'Dec 1-15'],
                datasets: [{
                    label: 'Attacks on U.S. Forces',
                    data: [12, 18, 24, 28],
                    backgroundColor: '#ef4444',
                    borderColor: '#ef4444',
                    borderWidth: 1
                }, {
                    label: 'U.S. Retaliatory Strikes',
                    data: [1, 2, 2, 2],
                    backgroundColor: '#3b82f6',
                    borderColor: '#3b82f6',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#94a3b8' }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 4: E3 Policy Evolution
        new Chart(document.getElementById('e3Chart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['2018', '2019', '2020', '2021', '2022', '2023', '2024'],
                datasets: [{
                    label: 'Diplomatic Engagement',
                    data: [90, 85, 70, 75, 50, 40, 35],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2
                }, {
                    label: 'Pressure/Sanctions',
                    data: [20, 30, 45, 40, 60, 75, 80],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#94a3b8', font: { size: 10 } }
                    }
                },
                scales: {
                    y: {
                        min: 0,
                        max: 100,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b', callback: function (value) { return value + '%'; } }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 5: Scenario Probabilities
        new Chart(document.getElementById('scenarioChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Stalemate (Most Likely)', 'Accommodation', 'Regional War'],
                datasets: [{
                    data: [60, 25, 15],
                    backgroundColor: ['#f59e0b', '#10b981', '#ef4444'],
                    borderColor: ['#f59e0b', '#10b981', '#ef4444'],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: { color: '#94a3b8', font: { size: 11 }, padding: 15 }
                    }
                }
            }
        });
    </script>
