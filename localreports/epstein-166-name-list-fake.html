<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fact-Check: The Viral "166-Name Epstein List" is a Fabrication | GenuVerity</title>

        content="Deep dive investigation into the viral 166-name Epstein client list. Forensic analysis confirms it is largely fabricated, originating from a 4chan hoax.">

        content="Epstein list, 166 names, fact check, Giuffre v Maxwell, unsealed documents, viral hoax, fake news">
    <meta name="author" content="GenuVerity Intelligence">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Fact-Check: The Viral '166-Name Epstein List' is a Fabrication">
    <meta property="og:description"
        content="Deep dive investigation confirming the viral list is a hoax. Comparison with real court documents.">
    <meta property="og:image" content="https://www.genuverity.com/images/thumbnails/share-card-epstein-fake.webp">

    <!-- Dependencies -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart-watermark.js"></script>
    <script src="../js/chart-defaults.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/copyable-sections.js?v=4.0" defer></script>
    <script src="../js/shared-components.js?v=4.0" defer></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/shared-components.css?v=1766960197.0">
    <link rel="stylesheet" href="../css/reports.css?v=1766960197.0">
</head>

<body>
    <!-- Shared Navbar Placeholder -->
    <div id="navbar-placeholder" data-page-type="report"></div>

    <div class="container">
        <!-- REPORT HEADER -->
        <div class="report-meta">
            <span class="meta-tag">Viral Disinformation</span>
            <span class="meta-tag red">Deep Dive Dossier</span>
            <div class="verification-badge verified-false"
                style="display:inline-flex; align-items:center; background:#fee2e2; color:#991b1b; padding:4px 12px; border-radius:99px; font-weight:700; font-size:0.8rem; margin-left:10px; border:1px solid #f87171;">
                <i data-lucide="x-circle" style="width:14px; margin-right:6px;"></i> VERIFIED FALSE
            </div>
            <span class="meta-tag"><i data-lucide="clock"
                    style="width:12px; display:inline-block; vertical-align:middle;"></i> 12 MIN READ</span>
        </div>

        <h1 class="report-title">The Viral "166-Name Epstein List" is a Fabrication</h1>
        <h2 class="report-subtitle">Forensic analysis reveals the viral list is a 4chan-origin hoax that mixes real
            names with political targets who appear in no unsealed documents.</h2>

        <!-- MAIN LAYOUT GRID -->
        <div class="content-grid">
            <!-- SIDEBAR: SOURCES FIRST -->
            <aside class="sources-sidebar"><!-- Social Sharing Buttons -->
                <div class="share-section">
                    <h4 class="share-heading">Share this report</h4>
                    <div class="share-buttons">
                        <button onclick="shareToTwitter()" class="share-btn share-twitter">
                            <i data-lucide="twitter"></i> X
                        </button>
                        <button onclick="shareToFacebook()" class="share-btn share-facebook">
                            <i data-lucide="facebook"></i> Facebook
                        </button>
                        <button onclick="shareToLinkedIn()" class="share-btn share-linkedin">
                            <i data-lucide="linkedin"></i> LinkedIn
                        </button>
                        <button onclick="copyShareLink()" class="share-btn share-copy" id="copyLinkBtn">
                            <i data-lucide="link"></i> Copy Link
                        </button>
                    </div>
                </div>
                </article>
        </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Scroll-progress is now handled by shared-components.js

        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                element.classList.remove('highlight');
                void element.offsetWidth; // trigger reflow
                element.classList.add('highlight');
            }
        }

        // Social Sharing Functions
        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }


        // CHART 1: Overlap Analysis (Viral List vs Reality)
        const ctxVenn = document.getElementById('vennChart').getContext('2d');
        new Chart(ctxVenn, {
            type: 'bar',
            data: {
                labels: ['Total Names on Viral List', 'Actually Found in Docs'],
                datasets: [{
                    label: 'Name Count',
                    data: [166, 36],
                    backgroundColor: [
                        'rgba(239, 68, 68, 0.2)', // Red for Viral
                        'rgba(59, 130, 246, 0.2)' // Blue for Real
                    ],
                    borderColor: [
                        '#ef4444',
                        '#3b82f6'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Fabrication Rate: 78% of Names are Fake', color: '#fff' }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });

        // CHART 2: Viral Velocity
        const ctxVelocity = document.getElementById('velocityChart').getContext('2d');
        new Chart(ctxVelocity, {
            type: 'line',
            data: {
                labels: ['Dec 2023', 'Jan 3 (Unseal)', 'Jan 4 (Viral Peak)', 'Feb 2024', 'July 2025 (DOJ)'],
                datasets: [{
                    label: 'Search Interest (Relative)',
                    data: [12, 85, 100, 35, 42],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    title: { display: true, text: 'Viral Spread: Search Interest Over Time', color: '#fff' }
                },
                scales: {
                    y: {
                        display: true,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });
    </script>
</body>

</html>
