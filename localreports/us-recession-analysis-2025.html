<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the US Economy Headed for Recession? A Data-Driven Analysis | GenuVerity</title>
    <meta name="description"
        content="Comprehensive analysis of US recession probability for 2025-2026. Examining 38 sources from government agencies, Wall Street, and independent economists.">
    <meta name="keywords"
        content="US recession, economy 2025, GDP, unemployment, inflation, Federal Reserve, economic analysis">
    <meta name="author" content="GenuVerity Intelligence">
    <meta name="robots" content="index, follow">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://genuverity.org/localreports/us-recession-analysis-2025">
    <meta property="og:title" content="Is the US Economy Headed for Recession? | GenuVerity">
    <meta property="og:description"
        content="Data-driven analysis: 38 sources reveal recession probability at 25-35% with mixed signals across key indicators.">
    <meta property="og:image" content="https://www.genuverity.com/images/thumbnails/share-card-recession.webp">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genuverity.org/localreports/us-recession-analysis-2025">
    <meta property="twitter:title" content="Is the US Economy Headed for Recession? | GenuVerity">
    <meta property="twitter:description"
        content="Data-driven analysis: 38 sources reveal recession probability at 25-35% with mixed signals.">
    <meta property="twitter:image" content="https://www.genuverity.com/images/thumbnails/share-card-recession.webp">

    <!-- Dependencies -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart-watermark.js"></script>
    <script src="../js/chart-defaults.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/copyable-sections.js?v=4.0" defer></script>
    <script src="../js/shared-components.js?v=4.0" defer></script>

    <!-- Fonts (2-Font System: Crimson Pro + Inter) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/shared-components.css?v=1766960197.0">
    <link rel="stylesheet" href="../css/reports.css?v=1766960197.0">
</head>

<body>
    <!-- Shared Navbar Placeholder -->
    <div id="navbar-placeholder" data-page-type="report"></div>

    <div class="container">
        <!-- REPORT HEADER -->
        <div class="report-meta">
            <span class="meta-tag">Economic Analysis</span>
            <span class="meta-tag amber">Recession Watch</span>
            <span class="meta-tag"><i data-lucide="clock"
                    style="width:12px; display:inline-block; vertical-align:middle;"></i> 28 MIN READ</span>
        </div>

        <h1 class="report-title">Is the US Economy Headed for Recession?</h1>
        <h2 class="report-subtitle">A Data-Driven Deep Dive: Government Data vs. Wall Street Forecasts vs. Leading
            Indicators</h2>

        <!-- MAIN LAYOUT GRID -->
        <div class="content-grid">
            <!-- SIDEBAR: SOURCES FIRST -->
            <aside class="sources-sidebar"><!-- Social Sharing Buttons -->
                <div class="share-section">
                    <h4 class="share-heading">Share this report</h4>
                    <div class="share-buttons">
                        <button onclick="shareToTwitter()" class="share-btn share-twitter">
                            <i data-lucide="twitter"></i> X
                        </button>
                        <button onclick="shareToFacebook()" class="share-btn share-facebook">
                            <i data-lucide="facebook"></i> Facebook
                        </button>
                        <button onclick="shareToLinkedIn()" class="share-btn share-linkedin">
                            <i data-lucide="linkedin"></i> LinkedIn
                        </button>
                        <button onclick="copyShareLink()" class="share-btn share-copy" id="copyLinkBtn">
                            <i data-lucide="link"></i> Copy Link
                        </button>
                    </div>
                </div>
                </article>
        </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                element.classList.remove('highlight');
                void element.offsetWidth;
                element.classList.add('highlight');
            }
        }

        // Social Sharing Functions
        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }


        // ============ CHARTS ============

        // Chart 1: GDP vs Unemployment
        new Chart(document.getElementById('gdpChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Q1 23', 'Q2 23', 'Q3 23', 'Q4 23', 'Q1 24', 'Q2 24', 'Q3 24', 'Q4 24', 'Q1 25', 'Q2 25', 'Q3 25'],
                datasets: [{
                    label: 'GDP Growth (%)',
                    data: [2.2, 2.1, 4.9, 3.4, 1.6, 3.0, 3.0, 2.3, 2.4, 3.1, 4.3],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2,
                    yAxisID: 'y'
                }, {
                    label: 'Unemployment (%)',
                    data: [3.5, 3.6, 3.8, 3.7, 3.8, 4.0, 4.1, 4.2, 4.1, 4.2, 4.6],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2,
                    yAxisID: 'y1'
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#94a3b8' } }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: { display: true, text: 'GDP Growth %', color: '#3b82f6' },
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#3b82f6' }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: { display: true, text: 'Unemployment %', color: '#f59e0b' },
                        grid: { drawOnChartArea: false },
                        ticks: { color: '#f59e0b' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 2: Recession Probability by Source
        new Chart(document.getElementById('recessionProbChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Cleveland Fed', 'NY Fed', 'Jonathan Wright', 'Goldman Sachs', 'Morgan Stanley', 'J.P. Morgan', 'MBA'],
                datasets: [{
                    label: 'Recession Probability (%)',
                    data: [17.1, 25.05, 20, 15, 20, 35, 35],
                    backgroundColor: [
                        '#10b981', '#3b82f6', '#06b6d4', '#10b981', '#10b981', '#f59e0b', '#f59e0b'
                    ],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        max: 50,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8', callback: v => v + '%' },
                        title: { display: true, text: 'Probability', color: '#94a3b8' }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 3: Yield Curve Spread
        new Chart(document.getElementById('yieldCurveChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan 22', 'Jul 22', 'Jan 23', 'Jul 23', 'Jan 24', 'Jul 24', 'Jan 25', 'Jul 25', 'Dec 25'],
                datasets: [{
                    label: '10Y-2Y Spread (%)',
                    data: [0.78, -0.05, -0.70, -0.92, -0.35, -0.15, 0.12, 0.35, 0.65],
                    borderColor: '#3b82f6',
                    backgroundColor: function (context) {
                        const value = context.raw;
                        return value < 0 ? 'rgba(239, 68, 68, 0.3)' : 'rgba(16, 185, 129, 0.3)';
                    },
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2,
                    segment: {
                        borderColor: ctx => ctx.p0.parsed.y < 0 ? '#ef4444' : '#10b981'
                    }
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#94a3b8' } },
                    annotation: {
                        annotations: {
                            line1: {
                                type: 'line',
                                yMin: 0,
                                yMax: 0,
                                borderColor: '#64748b',
                                borderWidth: 2,
                                borderDash: [6, 6]
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' },
                        title: { display: true, text: 'Spread %', color: '#94a3b8' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 4: Sahm Rule Gauge (Doughnut)
        new Chart(document.getElementById('sahmGaugeChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Current Level', 'Distance to Trigger'],
                datasets: [{
                    data: [0.43, 0.07],
                    backgroundColor: ['#f59e0b', '#1e293b'],
                    borderWidth: 0,
                    circumference: 180,
                    rotation: 270
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.label + ': ' + context.raw.toFixed(2) + ' pp';
                            }
                        }
                    }
                }
            },
            plugins: [{
                id: 'centerText',
                afterDraw: function (chart) {
                    const ctx = chart.ctx;
                    const width = chart.width;
                    const height = chart.height;
                    ctx.restore();
                    ctx.font = 'bold 24px Inter';
                    ctx.textBaseline = 'middle';
                    ctx.textAlign = 'center';
                    ctx.fillStyle = '#f59e0b';
                    ctx.fillText('0.43', width / 2, height / 2 + 20);
                    ctx.font = '12px Inter';
                    ctx.fillStyle = '#94a3b8';
                    ctx.fillText('of 0.50 trigger', width / 2, height / 2 + 45);
                    ctx.save();
                }
            }]
        });

        // Chart 5: Consumer Expectations
        new Chart(document.getElementById('confidenceChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Expectations Index',
                    data: [79.5, 77.8, 76.2, 75.1, 73.5, 72.8, 70.7, 70.7],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    fill: true,
                    tension: 0.3,
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { labels: { color: '#94a3b8' } },
                    annotation: {
                        annotations: {
                            line1: {
                                type: 'line',
                                yMin: 80,
                                yMax: 80,
                                borderColor: '#f59e0b',
                                borderWidth: 2,
                                borderDash: [6, 6],
                                label: {
                                    display: true,
                                    content: 'Recession Warning (80)',
                                    color: '#f59e0b',
                                    position: 'start'
                                }
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        min: 60,
                        max: 90,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });
    </script>
</body>

</html>
