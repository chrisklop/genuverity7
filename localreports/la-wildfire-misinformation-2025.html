<body>
    <!-- Shared Navbar Placeholder -->
    <div id="navbar-placeholder" data-page-type="report"></div>

    <div class="container">
        <!-- REPORT HEADER -->
        <div class="report-meta">
            <span class="meta-tag">Viral Disinformation</span>
            <span class="meta-tag red">Multiple False Claims</span>
            <span class="meta-tag"><i data-lucide="clock"
                    style="width:12px; display:inline-block; vertical-align:middle;"></i> 18 MIN READ</span>
        </div>

        <h1 class="report-title">Los Angeles Wildfire Misinformation: A Forensic Analysis</h1>
        <h2 class="report-subtitle">AI Fake Images, DEI Conspiracies, and Water Policy Lies - Debunked</h2>

        <!-- MAIN LAYOUT GRID -->
        <div class="content-grid">
            <!-- SIDEBAR: SOURCES FIRST -->
            <aside class="sources-sidebar"><!-- Social Sharing Buttons -->
                <div class="share-section">
                    <h4 class="share-heading">Share this report</h4>
                    <div class="share-buttons">
                        <button onclick="shareToTwitter()" class="share-btn share-twitter">
                            <i data-lucide="twitter"></i> X
                        </button>
                        <button onclick="shareToFacebook()" class="share-btn share-facebook">
                            <i data-lucide="facebook"></i> Facebook
                        </button>
                        <button onclick="shareToLinkedIn()" class="share-btn share-linkedin">
                            <i data-lucide="linkedin"></i> LinkedIn
                        </button>
                        <button onclick="copyShareLink()" class="share-btn share-copy" id="copyLinkBtn">
                            <i data-lucide="link"></i> Copy Link
                        </button>
                    </div>
                </div>
                </article>
        </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                element.classList.remove('highlight');
                void element.offsetWidth;
                element.classList.add('highlight');
            }
        }

        // Social Sharing Functions
        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }


        // CHART 1: Misinformation Timeline
        new Chart(document.getElementById('timelineChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Jan 7', 'Jan 8', 'Jan 9', 'Jan 10', 'Jan 11', 'Jan 12', 'Jan 13', 'Jan 14'],
                datasets: [{
                    label: 'AI Fake Images',
                    data: [10, 85, 95, 70, 55, 45, 35, 30],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    fill: true,
                    tension: 0.3
                }, {
                    label: 'Water Policy Claims',
                    data: [5, 40, 90, 100, 85, 70, 60, 55],
                    borderColor: '#f59e0b',
                    backgroundColor: 'rgba(245, 158, 11, 0.1)',
                    fill: true,
                    tension: 0.3
                }, {
                    label: 'DEI Conspiracy',
                    data: [0, 20, 60, 95, 90, 75, 65, 50],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#94a3b8' }
                    }
                },
                scales: {
                    y: {
                        display: true,
                        title: { display: true, text: 'Relative Volume', color: '#64748b' },
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // CHART 2: Water Infrastructure Reality
        new Chart(document.getElementById('waterChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Regional Reservoir Capacity', 'Local Tank Capacity', 'Hydrant Draw Rate', 'Tank Refill Rate'],
                datasets: [{
                    label: 'Capacity/Rate (Relative)',
                    data: [100, 3, 45, 8],
                    backgroundColor: ['#10b981', '#ef4444', '#f59e0b', '#3b82f6'],
                    borderColor: ['#10b981', '#ef4444', '#f59e0b', '#3b82f6'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y',
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const labels = [
                                    '3 years of demand in storage',
                                    '3 million gallons (depleted by 3am)',
                                    'Multiple hydrants drawing simultaneously',
                                    'Cannot refill tanks fast enough uphill'
                                ];
                                return labels[context.dataIndex];
                            }
                        }
                    }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    y: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // CHART 3: Platform Distribution
        new Chart(document.getElementById('platformChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['X/Twitter', 'TikTok', 'Facebook', 'Telegram', 'Truth Social', 'YouTube'],
                datasets: [{
                    label: 'Share of Misinformation Posts',
                    data: [42, 28, 15, 8, 5, 2],
                    backgroundColor: '#ef4444',
                    borderColor: '#ef4444',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        display: true,
                        title: { display: true, text: 'Percentage (%)', color: '#64748b' },
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // CHART 4: Claim Categories
        new Chart(document.getElementById('categoriesChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Water Policy Lies', 'DEI Conspiracy', 'AI Fake Images', 'FEMA Funding', 'Other (DEWs, Diddy, etc.)'],
                datasets: [{
                    data: [30, 25, 22, 13, 10],
                    backgroundColor: ['#f59e0b', '#3b82f6', '#ef4444', '#06b6d4', '#64748b'],
                    borderColor: '#0a0a0f',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'right',
                        labels: { color: '#94a3b8' }
                    }
                }
            }
        });
    </script>
</body>

</html>
