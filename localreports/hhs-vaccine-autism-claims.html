        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }

    <script>
        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });

                element.classList.add('highlight');
                setTimeout(() => {
                    element.classList.remove('highlight');
                }, 2000);
            }
        }

        // Chart 1: CDC Language Comparison (Horizontal Bar)
        const comparisonCtx = document.getElementById('comparisonChart').getContext('2d');
        new Chart(comparisonCtx, {
            type: 'bar',
            data: {
                labels: ['Pre-Nov 2025', 'Post-Nov 2025'],
                datasets: [{
                    label: 'Scientific Accuracy Score',
                    data: [95, 20],
                    backgroundColor: ['#10b981', '#ef4444'],
                    borderColor: ['#10b981', '#ef4444'],
                    borderWidth: 2
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: false },
                    title: { display: false }
                },
                scales: {
                    x: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: '#1e293b' },
                        ticks: { color: '#cbd5e1' }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });

        // Chart 2: Major Studies Sample Sizes
        const studiesCtx = document.getElementById('studiesChart').getContext('2d');
        new Chart(studiesCtx, {
            type: 'bar',
            data: {
                labels: ['Madsen 2002', 'Smeeth 2004', 'Taylor 2014', 'Jain 2015', 'Hviid 2019'],
                datasets: [{
                    label: 'Children Studied',
                    data: [537303, 5308, 1266327, 95727, 657461],
                    backgroundColor: '#3b82f6',
                    borderColor: '#3b82f6',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: false },
                    title: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: { color: '#1e293b' },
                        ticks: {
                            color: '#cbd5e1',
                            callback: function (value) {
                                if (value >= 1000000) return (value / 1000000).toFixed(1) + 'M';
                                if (value >= 1000) return (value / 1000).toFixed(0) + 'K';
                                return value;
                            }
                        }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#cbd5e1', font: { size: 10 } }
                    }
                }
            }
        });

        // Chart 3: Wakefield Timeline
        const timelineCtx = document.getElementById('timelineChart').getContext('2d');
        new Chart(timelineCtx, {
            type: 'line',
            data: {
                labels: ['1998', '2004', '2010', '2011', '2025'],
                datasets: [{
                    label: 'Wakefield Timeline',
                    data: [
                        { x: '1998', y: 100 },
                        { x: '2004', y: 75 },
                        { x: '2010', y: 25 },
                        { x: '2011', y: 10 },
                        { x: '2025', y: 50 }
                    ],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointRadius: 6,
                    pointBackgroundColor: '#ef4444'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: { display: false },
                    title: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                const events = {
                                    '1998': 'Lancet publishes Wakefield paper',
                                    '2004': 'Deer investigation begins',
                                    '2010': 'Paper retracted, Wakefield struck off',
                                    '2011': 'BMJ: "Elaborate fraud"',
                                    '2025': 'CDC webpage changed by HHS'
                                };
                                return events[context.label];
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        display: false
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });

        // Chart 4: Autism Prevalence vs Vaccination Rate
        const prevalenceCtx = document.getElementById('prevalenceChart').getContext('2d');
        new Chart(prevalenceCtx, {
            type: 'line',
            data: {
                labels: ['2000', '2004', '2008', '2012', '2016', '2020', '2022'],
                datasets: [
                    {
                        label: 'Autism Prevalence (per 1000)',
                        data: [6.7, 8.0, 11.3, 14.7, 18.5, 27.6, 32.3],
                        borderColor: '#f59e0b',
                        backgroundColor: 'rgba(245, 158, 11, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        yAxisID: 'y'
                    },
                    {
                        label: 'MMR Vaccination Rate (%)',
                        data: [91, 93, 92, 91, 92, 91, 92],
                        borderColor: '#10b981',
                        backgroundColor: 'rgba(16, 185, 129, 0.1)',
                        borderWidth: 3,
                        fill: false,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        labels: { color: '#cbd5e1', font: { size: 10 } }
                    },
                    title: { display: false }
                },
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        grid: { color: '#1e293b' },
                        ticks: { color: '#f59e0b' },
                        title: {
                            display: true,
                            text: 'Prevalence',
                            color: '#f59e0b'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        min: 80,
                        max: 100,
                        grid: { drawOnChartArea: false },
                        ticks: { color: '#10b981' },
                        title: {
                            display: true,
                            text: 'Vax Rate %',
                            color: '#10b981'
                        }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#cbd5e1' }
                    }
                }
            }
        });
    </script>
