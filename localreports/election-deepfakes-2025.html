<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Election Deepfakes 2025: The Year Democracy Fought Back | GenuVerity</title>
    <meta name="description" content="Analysis of AI-generated deepfakes targeting elections worldwide in 2025 - from Ireland's presidential race to Poland's cyber umbrella, and the $200 million in fraud losses.">
    <meta name="keywords" content="deepfake, elections, AI, disinformation, Ireland, Poland, Romania, democracy, voter suppression">
    <meta name="author" content="GenuVerity Intelligence">
    <meta name="robots" content="index, follow">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://genuverity.org/localreports/election-deepfakes-2025.html">
    <meta property="og:title" content="Election Deepfakes 2025: The Year Democracy Fought Back | GenuVerity">
    <meta property="og:description" content="Analysis of AI-generated deepfakes targeting elections worldwide in 2025 - from Ireland's presidential race to Poland's cyber umbrella.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genuverity.org/localreports/election-deepfakes-2025.html">
    <meta property="twitter:title" content="Election Deepfakes 2025: The Year Democracy Fought Back | GenuVerity">
    <meta property="twitter:description" content="Analysis of AI-generated deepfakes targeting elections worldwide in 2025.">

    <!-- Dependencies -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart-watermark.js"></script>
    <script src="../js/chart-defaults.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/copyable-sections.js?v=4.0" defer></script>
    <script src="../js/shared-components.js?v=4.0" defer></script>

    <!-- Fonts (2-Font System: Crimson Pro + Inter) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/shared-components.css?v=4.0">
    <link rel="stylesheet" href="../css/reports.css?v=4.0">
</head>

<body>
    <!-- Shared Navbar Placeholder -->
    <div id="navbar-placeholder" data-page-type="report"></div>

    <div class="container">
        <!-- REPORT HEADER -->
        <div class="report-meta">
            <span class="meta-tag">Election Security</span>
            <span class="meta-tag red">Deep Dive</span>
            <span class="meta-tag"><i data-lucide="clock"
                    style="width:12px; display:inline-block; vertical-align:middle;"></i> 18 MIN READ</span>
        </div>

        <h1 class="report-title">Election Deepfakes 2025: The Year Democracy Fought Back</h1>
        <h2 class="report-subtitle">From Ireland's fabricated withdrawal to Poland's €2 billion cyber umbrella—how AI-generated disinformation targeted elections worldwide and what happened next</h2>

        <!-- MAIN LAYOUT GRID -->
        <div class="content-grid">
            <!-- SIDEBAR: SOURCES FIRST -->
            <aside class="sources-sidebar"><!-- Social Sharing Buttons -->
                <div class="share-section">
                    <h4 class="share-heading">Share this report</h4>
                    <div class="share-buttons">
                        <button onclick="shareToTwitter()" class="share-btn share-twitter">
                            <i data-lucide="twitter"></i> X
                        </button>
                        <button onclick="shareToFacebook()" class="share-btn share-facebook">
                            <i data-lucide="facebook"></i> Facebook
                        </button>
                        <button onclick="shareToLinkedIn()" class="share-btn share-linkedin">
                            <i data-lucide="linkedin"></i> LinkedIn
                        </button>
                        <button onclick="copyShareLink()" class="share-btn share-copy" id="copyLinkBtn">
                            <i data-lucide="link"></i> Copy Link
                        </button>
                    </div>
                </div>
                </article>
        </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                element.classList.remove('highlight');
                void element.offsetWidth;
                element.classList.add('highlight');
            }
        }

        // Social Sharing Functions
        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }


        // Chart 1: Global Timeline
        new Chart(document.getElementById('timelineChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Jan 24', 'Nov 24', 'May 25', 'May 25', 'Oct 25', 'Oct 25'],
                datasets: [{
                    label: 'Impact Score',
                    data: [85, 95, 70, 75, 60, 50],
                    backgroundColor: ['#3b82f6', '#ef4444', '#f59e0b', '#06b6d4', '#10b981', '#f59e0b'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const events = [
                                    'Biden robocall (US)',
                                    'Romania election annulled',
                                    'Poland voter fraud claims',
                                    'Romania investment scams',
                                    'Ireland Connolly deepfake',
                                    'Czech politician scams'
                                ];
                                return events[context.dataIndex];
                            }
                        }
                    }
                },
                scales: {
                    y: { display: false },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 2: Attack Types
        new Chart(document.getElementById('typesChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Fake Withdrawals', 'Investment Scams', 'Voter Suppression', 'Fraud Allegations'],
                datasets: [{
                    data: [25, 30, 20, 25],
                    backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#06b6d4'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#94a3b8', boxWidth: 12, font: { size: 10 } }
                    }
                }
            }
        });

        // Chart 3: Financial Impact
        new Chart(document.getElementById('impactChart').getContext('2d'), {
            type: 'line',
            data: {
                labels: ['Q1 24', 'Q2 24', 'Q3 24', 'Q4 24', 'Q1 25'],
                datasets: [{
                    label: 'Losses ($ Millions)',
                    data: [45, 65, 95, 150, 200],
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: {
                            color: '#64748b',
                            callback: function(value) { return '$' + value + 'M'; }
                        }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 4: Regulatory Response
        new Chart(document.getElementById('regulatoryChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['US (FCC)', 'EU (DSA)', 'Poland', 'Ireland', 'Romania'],
                datasets: [{
                    label: 'Response Strength',
                    data: [90, 75, 85, 60, 25],
                    backgroundColor: ['#10b981', '#3b82f6', '#10b981', '#f59e0b', '#ef4444'],
                    borderWidth: 0
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        max: 100,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });
    </script>
</body>

</html>
