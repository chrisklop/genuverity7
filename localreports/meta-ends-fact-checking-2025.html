<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Ends Fact-Checking: The $100 Million Retreat | GenuVerity</title>
    <meta name="description" content="Analysis of Meta's January 2025 decision to end third-party fact-checking, its political context, global implications, and research on Community Notes effectiveness.">
    <meta name="keywords" content="Meta, Facebook, fact-checking, Community Notes, Zuckerberg, misinformation, content moderation, Trump">
    <meta name="author" content="GenuVerity Intelligence">
    <meta name="robots" content="index, follow">
    <meta name="referrer" content="no-referrer-when-downgrade">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="apple-touch-icon" href="../favicon.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://genuverity.org/localreports/meta-ends-fact-checking-2025.html">
    <meta property="og:title" content="Meta Ends Fact-Checking: The $100 Million Retreat | GenuVerity">
    <meta property="og:description" content="Analysis of Meta's January 2025 decision to end third-party fact-checking, its political context, global implications, and research on Community Notes effectiveness.">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genuverity.org/localreports/meta-ends-fact-checking-2025.html">
    <meta property="twitter:title" content="Meta Ends Fact-Checking: The $100 Million Retreat | GenuVerity">
    <meta property="twitter:description" content="Analysis of Meta's January 2025 decision to end third-party fact-checking, its political context, global implications, and research on Community Notes effectiveness.">

    <!-- Dependencies -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/chart-watermark.js"></script>
    <script src="../js/chart-defaults.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="../js/copyable-sections.js?v=4.0" defer></script>
    <script src="../js/shared-components.js?v=4.0" defer></script>

    <!-- Fonts (2-Font System: Crimson Pro + Inter) -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/shared-components.css?v=4.0">
    <link rel="stylesheet" href="../css/reports.css?v=4.0">
</head>

<body>
    <!-- Shared Navbar Placeholder -->
    <div id="navbar-placeholder" data-page-type="report"></div>

    <div class="container">
        <!-- REPORT HEADER -->
        <div class="report-meta">
            <span class="meta-tag">Platform Policy</span>
            <span class="meta-tag red">Deep Dive</span>
            <span class="meta-tag"><i data-lucide="clock"
                    style="width:12px; display:inline-block; vertical-align:middle;"></i> 20 MIN READ</span>
        </div>

        <h1 class="report-title">Meta Ends Fact-Checking: The $100 Million Retreat</h1>
        <h2 class="report-subtitle">How Zuckerberg's January 2025 announcement dismantled a global verification network spanning 90+ organizations across 119 countries</h2>

        <!-- MAIN LAYOUT GRID -->
        <div class="content-grid">
            <!-- SIDEBAR: SOURCES FIRST -->
            <aside class="sources-sidebar"><!-- Social Sharing Buttons -->
                <div class="share-section">
                    <h4 class="share-heading">Share this report</h4>
                    <div class="share-buttons">
                        <button onclick="shareToTwitter()" class="share-btn share-twitter">
                            <i data-lucide="twitter"></i> X
                        </button>
                        <button onclick="shareToFacebook()" class="share-btn share-facebook">
                            <i data-lucide="facebook"></i> Facebook
                        </button>
                        <button onclick="shareToLinkedIn()" class="share-btn share-linkedin">
                            <i data-lucide="linkedin"></i> LinkedIn
                        </button>
                        <button onclick="copyShareLink()" class="share-btn share-copy" id="copyLinkBtn">
                            <i data-lucide="link"></i> Copy Link
                        </button>
                    </div>
                </div>
                </article>
        </div>
    </div>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script>
        // Initialize Lucide Icons
        window.addEventListener('gv:componentsReady', () => {
            lucide.createIcons();
        });

        // Interactive Citation Highlighting
        function highlightSource(event, id) {
            event.preventDefault();
            const element = document.getElementById(id);

            if (element) {
                element.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center'
                });
                element.classList.remove('highlight');
                void element.offsetWidth;
                element.classList.add('highlight');
            }
        }

        // Social Sharing Functions
        function shareToTwitter() {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent(document.title);
            window.open('https://twitter.com/intent/tweet?url=' + url + '&text=' + text, '_blank', 'width=600,height=400');
        }

        function shareToFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + url, '_blank', 'width=600,height=400');
        }

        function shareToLinkedIn() {
            const url = encodeURIComponent(window.location.href);
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + url, '_blank', 'width=600,height=600');
        }

        function copyShareLink() {
            navigator.clipboard.writeText(window.location.href).then(function() {
                var btn = document.getElementById('copyLinkBtn');
                var originalHTML = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check"></i> Copied!';
                btn.classList.add('copied');
                if (typeof lucide !== 'undefined') lucide.createIcons();
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('copied');
                    if (typeof lucide !== 'undefined') lucide.createIcons();
                }, 2000);
            });
        }


        // Chart 1: Timeline
        new Chart(document.getElementById('timelineChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Jan 2', 'Jan 3', 'Jan 4', 'Jan 5', 'Jan 6', 'Jan 7'],
                datasets: [{
                    label: 'Policy Shift Intensity',
                    data: [80, 20, 20, 30, 40, 100],
                    backgroundColor: [
                        '#3b82f6',
                        'rgba(59, 130, 246, 0.3)',
                        'rgba(59, 130, 246, 0.3)',
                        'rgba(59, 130, 246, 0.3)',
                        'rgba(59, 130, 246, 0.3)',
                        '#ef4444'
                    ],
                    borderColor: '#3b82f6',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const events = {
                                    0: 'Joel Kaplan appointed policy chief',
                                    5: 'Fact-checking program ended'
                                };
                                return events[context.dataIndex] || '';
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        display: false
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 2: Global Reach
        new Chart(document.getElementById('globalChart').getContext('2d'), {
            type: 'doughnut',
            data: {
                labels: ['Countries Covered', 'Languages', 'Organizations'],
                datasets: [{
                    data: [119, 60, 90],
                    backgroundColor: ['#3b82f6', '#06b6d4', '#10b981'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: { color: '#94a3b8', boxWidth: 12 }
                    }
                }
            }
        });

        // Chart 3: Community Notes Effectiveness
        new Chart(document.getElementById('effectivenessChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Reposts', 'Likes', 'Replies', 'Views'],
                datasets: [{
                    label: '% Reduction',
                    data: [46, 44, 22, 14],
                    backgroundColor: '#10b981',
                    borderColor: '#10b981',
                    borderWidth: 1
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        max: 50,
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: {
                            color: '#94a3b8',
                            callback: function(value) { return value + '%'; }
                        }
                    },
                    y: {
                        grid: { display: false },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });

        // Chart 4: Funding Impact
        new Chart(document.getElementById('fundingChart').getContext('2d'), {
            type: 'bar',
            data: {
                labels: ['Heavy Dependence', 'Moderate (20-30%)', 'Light (<20%)', 'Meta-Only Orgs'],
                datasets: [{
                    label: 'Organization Count',
                    data: [15, 35, 30, 10],
                    backgroundColor: ['#ef4444', '#f59e0b', '#10b981', '#3b82f6'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#64748b' }
                    },
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#94a3b8' }
                    }
                }
            }
        });
    </script>
</body>

</html>
